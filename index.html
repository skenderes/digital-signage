<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Digital Signage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    img, video, iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      background: #000;
    }
	  /* FADE-IN / FADE-OUT */
	  .fade {
		opacity: 0;
		transition: opacity 2s ease-in-out;
	  }
	  .fade.visible {
		opacity: 1;
	  }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
  const PLAYLIST_URL = 'playlist.json';
  let items = [], idx = 0;

  async function fetchPlaylist() {
    try {
      const res = await fetch(PLAYLIST_URL, { cache: 'no-cache' });
      items = await res.json();
    } catch (e) {
      console.error('Failed to load playlist:', e);
    }
  }

  function fadeOut(el, callback) {
    el.style.opacity = 0;
    setTimeout(callback, 1000);
  }

  function next() {
    idx = (idx + 1) % items.length;
    showItem(idx);
  }

	 async function showItem(i) {
	  const container = document.getElementById('container');
	  const prev = container.firstChild;
	  const item = items[i];
	  let el;
	
	  // 1) Create the right element and set its src
	  if (item.type === 'image') {
		el = document.createElement('img');
		el.src = item.src;
	  }
	  else if (item.type === 'video') {
		el = document.createElement('video');
		el.src = item.src;
		el.autoplay = true;
		el.muted = true;
		el.playsInline = true;
		// when video ends, fade out then go next
		el.onended = () => fadeOut(el, next);
	  }
	  else if (item.type === 'iframe') {
		el = document.createElement('iframe');
		el.src = item.src;
	  }
	  // 2) Add fade classes and append
	  el.classList.add('fade');
	  container.appendChild(el);
	
	  // 3) Trigger the fade-in
	  void el.offsetWidth;
	  el.style.add('visible');
	
	  // 4) Start playback or schedule timeout
      if (item.type === 'video') {
        el.play().catch(() => {});
      } else {
        setTimeout(() => fadeOut(el, next), item.duration ?? 10000);
      }
	  // 5) Clean up previous slide
      if (prev) setTimeout(() => container.removeChild(prev), 1000);
	}

  async function start() {
    await fetchPlaylist();
    if (!items.length) {
      console.error('Playlist is empty');
      return;
    }
    showItem(0);
    setInterval(fetchPlaylist, 5 * 60 * 1000);
  }

  start();
</script>
</body>
</html>
