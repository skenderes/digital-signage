<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Digital Signage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    img, video, iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      background: #000;
    }
	  /* FADE-IN / FADE-OUT */
	  .fade {
		opacity: 0;
		transition: opacity 1s ease-in-out;
	  }
	  .fade.visible {
		opacity: 1;
	  }
/* Instagram phone mockup */
	.phone-frame {
  		width: min(40vw, 420px);   /* controls overall size */
  		aspect-ratio: 9 / 21;      /* tall phone */
  		margin: auto;
  		border-radius: 36px;
  		background: #111;
  		border: 10px solid #222;
  		box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  		overflow: hidden;
  		position: relative;
	  }

	.phone-notch {
  		position: absolute;
  		top: 6px;
  		left: 50%;
  		transform: translateX(-50%);
  		width: 40%;
  		height: 26px;
  		background: #000;
  		border-radius: 0 0 18px 18px;
  		z-index: 2;
	  }

	.phone-screen {
  		position: absolute;
  		inset: 0;
  		padding-top: 36px; /* space for notch */
  		background: #000;
	  }

	.phone-screen iframe {
  		width: 100%;
  		height: 100%;
  		border: 0;
	  }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
  const PLAYLIST_URL = 'playlist.json';
  let items = [], idx = 0;

  async function fetchPlaylist() {
    try {
      const res = await fetch(PLAYLIST_URL, { cache: 'no-cache' });
      items = await res.json();
    } catch (e) {
      console.error('Failed to load playlist:', e);
    }
  }

  function fadeOut(el, callback) {
    el.classList.remove('visible');
    setTimeout(callback, 1000);
  }

  function next() {
    idx = (idx + 1) % items.length;
    showItem(idx);
  }

	 async function showItem(i) {
	  const container = document.getElementById('container');
	  const prev = container.firstChild;
	  const item = items[i];
	  let el;
	
	  // 1) Create the right element and set its src
	  if (item.type === 'image') {
		el = document.createElement('img');
		el.src = item.src;
	  }
	  else if (item.type === 'video') {
		el = document.createElement('video');
		el.src = item.src;
		el.autoplay = true;
		el.muted = true;
		el.playsInline = true;
		// when video ends, fade out then go next
		el.onended = () => fadeOut(el, next);
	  }
	  else if (item.type === 'iframe' && item.phone === true) {
  		el = document.createElement('div');

  		const phone = document.createElement('div');
  		phone.className = 'phone-frame';
  		phone.innerHTML = `
    		<div class="phone-notch"></div>
    		<div class="phone-screen">
      			<iframe src="${item.src}" loading="lazy"></iframe>
    		</div>
  `		;

  		el.appendChild(phone);
	 }
	 else if (item.type === 'iframe') {
  			el = document.createElement('iframe');
  			el.src = item.src;
	 }
	  // 2) Add fade classes and append
	  el.classList.add('fade');
	  container.appendChild(el);
	
	  // 3) Trigger the fade-in
	  void el.offsetWidth;
	  el.classList.add('visible');
	
	  // 4) Start playback or schedule timeout
      if (item.type === 'video') {
        el.play().catch(() => {});
      } else {
        setTimeout(() => fadeOut(el, next), item.duration ?? 10000);
      }
	  // 5) Clean up previous slide
      if (prev) setTimeout(() => container.removeChild(prev), 1000);
	}

	async function start() {
	  await fetchPlaylist();
	  if (!items.length) {
		console.error('Playlist is empty');
		return;
	  }
	  // Kick off the first slide
	  showItem(0);
	
	  // 1) Refresh the playlist JSON every 5 minutes
	  setInterval(fetchPlaylist, 5 * 60 * 1000);
	
	  // 2) Reload the entire page every 4 hours to clear any hiccups
	  setInterval(() => {
		console.log('Performing periodic reload');
		location.reload();
	  }, 4 * 60 * 60 * 1000);
	}

  start();
</script>
</body>
</html>
