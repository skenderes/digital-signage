<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Digital Signage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    img, video, iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      background: #000;
    }
    video {
      background: #000;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    // URL to your playlist file
    <script>
  const PLAYLIST_URL = 'playlist.json';
  let items = [], idx = 0;

  async function fetchPlaylist() {
    try {
      const res = await fetch(PLAYLIST_URL, { cache: 'no-cache' });
      items = await res.json();
    } catch (e) {
      console.error('Failed to load playlist:', e);
    }
  }

  async function showItem(i) {
    const container = document.getElementById('container');
    const prev = container.firstChild;
    const item = items[i];
    let el;

    if (item.type === 'image') {
      el = document.createElement('img');
    } else if (item.type === 'video') {
      el = document.createElement('video');
      el.muted = true;
      el.playsInline = true;
      el.onended = () => fadeOut(el, next);
    } else if (item.type === 'iframe') {
      el = document.createElement('iframe');
    }

    el.src = item.src;
    el.classList.add('fade');
    container.appendChild(el);

    // fade in
    void el.offsetWidth;
    el.style.opacity = 1;

    // schedule fade-out for non-video
    if (item.type !== 'video') {
      const displayTime = item.duration ?? 10000;
      setTimeout(() => fadeOut(el, next), displayTime);
    }

    // remove previous after fade-out
    if (prev) {
      setTimeout(() => container.removeChild(prev), 1000);
    }
  }

  function fadeOut(el, callback) {
    el.style.opacity = 0;
    setTimeout(callback, 1000);
  }

  function next() {
    idx = (idx + 1) % items.length;
    showItem(idx);
  }

  async function start() {
    await fetchPlaylist();
    if (!items.length) {
      console.error('Playlist is empty');
      return;
    }
    showItem(0);
    setInterval(fetchPlaylist, 5 * 60 * 1000);
  }

  start();
</script>
</body>
</html>
